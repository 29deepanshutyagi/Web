<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Implementation</title>
    <link rel="icon" href="1994825.png">
</head>
<body>
    <table align="center" border="2">
        <tr>
            <td >
                <center><h3>Names</h3></center>
                <ol type="A">
                    <li>Yashasvi Saxena</li>
                    <li>Shubham Singh</li>
                    <li>Nikhil Pathak</li>
                </ol>
            </td>
            <td colspan="2">
                <table border="2">
                    <tr>
                        <th>Tea</th>
                        <th>Coffee</th>
                    </tr>
                    <tr>
                        <td>milk+sugar+tea leaves</td>
                        <td>milk+sugar+coffee powder</td>
                    </tr>
                </table>
                <ul type="square">
                    <li>Gorakhpur</li>
                    <li>Lucknow</li>
                    <li>Vishakhpatnam</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>India</td>
            <td>Australia</td>
            <td>USA</td>
        </tr>
    </table>
</body>
</html>
